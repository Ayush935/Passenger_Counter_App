<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <h1>Passenger Count :</h1>
    <h2 id="count-pl">0</h2>

    <div class="btn"> 
        <button id="save-btn" onclick="save()">SAVE</button>
    </div>
    <h1 id="psg-cnt">Previous Entries : </h1>

    <script src="passenger.js"></script>
</body>
</html>
